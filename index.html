<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://lemarkllc.ru/assets/images/products/432/productPage/lm-0019.jpg" alt="red">
            </div>
            <div class="swiper-slide">
                <img src="https://www.rukodelov.ru/upload/iblock/37b/37b8bd19b6e096b7ded0009cfa9be546.jpg" alt="orange">
            </div>
            <div class="swiper-slide">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Foto_profilo_gialla.jpg/250px-Foto_profilo_gialla.jpg" alt="yellow">
            </div>
            <div class="swiper-slide">
                <img src="https://content.nebo.by/photos/stroymaterialy/big/webp/RAL-6001-Izumrudno-zelyonii.webp" alt="green">
            </div>
            <div class="swiper-slide">
                <img src="https://content.nebo.by/photos/stroymaterialy/big/webp/RAL-5012-Goluboi.webp" alt="blue">
            </div>
            <div class="swiper-slide">
                <img src="https://img.freepik.com/free-photo/gradient-blue-abstract-background-smooth-dark-blue-with-black-vignette-studio_1258-68032.jpg" alt="dark blue">
            </div>
            <div class="swiper-slide">
                <img src="https://colorscheme.ru/img/color-harmony-pastels/15/1.png" alt="purple">
            </div>
        </div>
        <div class="pagination-text">
            <span class="current-page">1</span> из <span class="total-pages"></span>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
